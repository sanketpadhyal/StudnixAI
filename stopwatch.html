 <!-- STOPWATCH SECTION -->
<section class="hero">
  <div class="hero-left">
    <h1>ðŸ•’ Stopwatch Tool</h1>
    <p><strong><i>Track your study time precisely â€” simple, elegant & fast.</i></strong></p>
    <div class="btn-group">
      <a href="app.html" class="btn-dark">Back to Tools</a>

  </div>

  <div class="hero-right">
    <div class="glass-card stopwatch-card">
      <h2 id="display">00:00:00</h2>
      <div class="stopwatch-controls">
        <button class="btn-green" onclick="start()">Start</button>
        <button class="btn-red" onclick="stop()">Stop</button>
        <button class="btn-blue" onclick="reset()">Reset</button>
        <button class="btn-lap" onclick="lap()">Lap</button>
      </div>
      <ul id="lapList" class="lap-list"></ul>
    </div>
  </div>
</section>


<script>
  let [h, m, s] = [0, 0, 0];
  let timer = null;

  function updateDisplay() {
    const format = n => n < 10 ? '0' + n : n;
    document.getElementById("display").innerText = `${format(h)}:${format(m)}:${format(s)}`;
  }

  function stopwatch() {
    s++;
    if (s == 60) {
      s = 0;
      m++;
      if (m == 60) {
        m = 0;
        h++;
      }
    }
    updateDisplay();
  }

  function start() {
    if (!timer) {
      timer = setInterval(stopwatch, 1000);
    }
  }

  function stop() {
    clearInterval(timer);
    timer = null;
  }

  function reset() {
    stop();
    [h, m, s] = [0, 0, 0];
    updateDisplay();
    document.getElementById("lapList").innerHTML = '';
  }

  function lap() {
    const time = document.getElementById("display").innerText;
    const li = document.createElement("li");
    li.innerText = `ðŸŒ€ Lap: ${time}`;
    document.getElementById("lapList").appendChild(li);
  }
</script>
